version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo "Running PreBuild command.\n" > pre-build.txt
      - python3 --version >> pre-build.txt
    build:
      - echo "Running Build command.\n" > build.txt
      - python3 --version >> build.txt
    post-build:
      - echo "Running PostBuild command.\n" > post-build.txt
      - python3 --version >> post-build.txt
  env:
    - name: FOO
      value: "bar"
run:
  pre-run:
    - echo -n "Running PreRun command." > pre-run.txt
    - python3 --version >> pre-run.txt
  command: python3 application.py
  network: 
    port: 8000
    env: PORT
